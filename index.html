<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Fantasy Network alternative web interface</title>
</head>

<body>
    <button id="back" class="btn btn-primary">Back</button>
    <div class="card-deck row row-cols-1 row-cols-md-6">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        let tabLookup = new Map();
        let videoLookup = new Map();

        function renderCard(t) {
            if (!t) return;
            if (t.Type == "collection") {
                $(".card-deck").append(`
                    <div class="col mb-4">
                        <div class="card collection" id="${t.TabId}">
                            <img src="${t.ThumbnailSource}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${t.Name}</h5>
                                <p class="card-text">${t.Description}</p>
                            </div>
                        </div>
                    </div>`);
            } else if (t.Type == "video") {
                var files = ""
                for (f of t.Files) {
                    files += `<a href="${f.URL}">${f.Type}</a> `
                }
                $(".card-deck").append(`
                    <div class="col mb-4">
                        <div class="card" id="${t.TabId}">
                            <img src="${t.ThumbnailSource}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${t.Title}</h5>
                                <p class="card-text">${t.Description}<br>${files}</p>
                            </div>
                        </div>
                    </div>`);
            } else {
                console.warn(t, t.Type)
            }
        }

        function setupClickHandler() {
            // Setup click handler for newly added cards
            $(".card.collection").click(function (e) {
                $(".card-deck").empty()
                let tab = tabLookup.get(this.id);
                console.log(tab);
                for (var sub of tab.Items) {
                    if (sub.Type == "collection" || sub.Type == "tab") {
                        sub = tabLookup.get(sub.ChildId);
                    } else if (sub.Type == "video") {
                        sub = videoLookup.get(sub.ChildId);
                    }
                    renderCard(sub);
                }
                setupClickHandler();
            });
        }
        $.getJSON("http://vidapp.com/manage_your_apps_dev/api2_get_tab.php?appId=FantasyNetworkTV&prod=prod", function (tab) {
            tab = tab.filter(t => t.Items.length).sort((a, b) => a.Name < b.Name ? -1 : 1)
            console.log(tab)
            $.getJSON("http://vidapp.com/manage_your_apps_dev/api2_get_video.php?appId=FantasyNetworkTV&prod=prod", function (video) {
                for (var t of tab) {
                    tabLookup.set(t.TabId, t);
                    renderCard(t);
                }
                setupClickHandler();
                console.log(video);
                for (var v of video) {
                    videoLookup.set(v.VideoId, v);
                }
                $("#back").click(function() {
                    $(".card-deck").empty()
                    for (var t of tab) {
                        renderCard(t);
                    }
                    setupClickHandler()
                })
            });
        });
    </script>
</body>

</html>
